<ion-header>

  <ion-navbar>
    <ion-title>{{_title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <h2>Sector Reading</h2>
    </ion-list-header>
    <div padding *ngFor="let reading of _sectorReadings">
      <h2>{{reading.title}}</h2>
      <!-- <ion-chip (press)="onPress($event)" [color]="primary">helladsfads</ion-chip> -->
      <div #artContent>
        <chip-word word="he12121s" (longPress)="onLongPress($event)"></chip-word>{{reading.article}}
      </div>
      <ion-item *ngFor="let stem of reading.exam_stems">
        <h3>{{stem.no}}.{{stem.question}}</h3>
        <p>{{stem.option_a}}</p>
        <p>{{stem.option_b}}</p>
        <p>{{stem.option_c}}</p>
        <p>{{stem.option_d}}</p>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
